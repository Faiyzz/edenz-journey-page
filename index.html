<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & viewport -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary SEO -->
    <title>Edenz Consultant — Study Abroad & Student Visa Guidance</title>
    <meta
      name="description"
      content="Edenz Consultant helps students in Pakistan secure admissions and student visas to top universities abroad. Get honest guidance on programs, requirements, budgeting, and the full application process."
    />
    <meta
      name="author"
      content="Edenz Consultant"
    />

    <!-- Open Graph / social preview -->
    <meta
      property="og:title"
      content="Edenz Consultant — Study Abroad & Student Visa Guidance"
    />
    <meta
      property="og:description"
      content="We guide Pakistani students step by step: university selection, admission applications, documents, and visa filing — so you can confidently study abroad."
    />
    <meta
      property="og:type"
      content="website"
    />
    <!-- TODO: replace this with your actual hero/banner image URL once you have it in /public -->
    <meta
      property="og:image"
      content="/og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://www.edenzconsultant.org"
    />

    <!-- Twitter / X Card -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Edenz Consultant — Study Abroad Experts"
    />
    <meta
      name="twitter:description"
      content="Admissions, visas, and complete overseas education consultancy for students in Pakistan."
    />
    <meta
      name="twitter:image"
      content="/og-image.jpg"
    />

    <!-- Favicon / app icons -->
    <!-- put your favicon file in public/favicon.ico -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <!-- optional: apple touch icon -->
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon.png"
    />

    <!-- PWA / theming (optional but good practice) -->
    <meta
      name="theme-color"
      content="#0f172a"
    />
  </head>

  <body class="antialiased bg-white text-slate-900">
    <div id="root"></div>

    <!-- Your React app -->
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
